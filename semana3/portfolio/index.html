<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Meu site</a></div>
            <ul class="menu">
                <li><a href="#Início" class="menu-btn">Início</a></li>
                <li><a href="#sobre" class="menu-btn">Sobre</a></li>
                <li><a href="#portfolio" class="menu-btn">Portfolio</a></li>
                <li><a href="#contato" class="menu-btn">Contato</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="Início" id="Início">
        <div class="max-width">
            <div class="Início-content">
                <div class="text-1">Meu nome é</div>
                <div class="text-2">Julio Cesar</div>
            </div>
        </div>
    </section>

    <section class="sobre" id="sobre">
        <div class="max-width">
            <h2 class="title">Sobre mim</h2>
            <div class="sobre-content">
                <div class="column left">
                    <img src="images/foto.jpg" alt="">
                </div>
                <div class="column right">
                    <div class="text">Estou me desenvolvendo <span class="typing-2"></span></div>
                    <p>Tentando aprender</p>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="max-width">
            <h2 class="title">Portfolio</h2>
            <div class="portfolio-content">
                <div class="card">
                    <div class="box">
                        <i class="fas fa-paint-brush"></i>
                        <a href="#" class="menu-btn">Projeto 1</a>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <i class="fas fa-chart-line"></i>
                        <a href="#" class="menu-btn">Projeto 2</a>
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <i class="fas fa-code"></i>
                        <a href="#" class="menu-btn">Projeto 2</a>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </section>

    <section class="contato" id="contato">
        <div class="max-width">
            <h2 class="title">Contato</h2>
            <div class="contato-content">
                <div class="column left">
                    <div class="text">Redes Sociais</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-facebook"></i>
                            <div class="info">
                                <a href="#" class="menu-btn">Face</a>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-twitter"></i>
                            <div class="info">
                                <a href="#" class="menu-btn">Twitter</a>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-instagram"></i>
                            <div class="info">
                                <a href="#" class="menu-btn">Instagram</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Me contate</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Nome" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Assunto" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Mensagem" required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <span>Desenvolvido por <a href="#">Julio</a> | <span class="far fa-copyright"></span>2022</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
